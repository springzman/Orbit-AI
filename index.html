<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DeepSeek Chat</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    #chat-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .message {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 15px;
        word-wrap: break-word;
        line-height: 1.4;
    }

    .user {
        background-color: #4caf50;
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 0;
    }

    .bot {
        background-color: #272727;
        color: #03a9f4;
        align-self: flex-start;
        border-bottom-left-radius: 0;
    }

    #input-container {
        display: flex;
        padding: 10px;
        background-color: #111;
        gap: 10px;
    }

    #prompt {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
        background-color: #222;
        color: #fff;
    }

    #send-btn {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #03a9f4;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.2s;
    }

    #send-btn:hover {
        background-color: #0288d1;
    }
</style>
</head>
<body>

<div id="chat-container"></div>

<div id="input-container">
    <input type="text" id="prompt" placeholder="Type a message..." />
    <button id="send-btn">Send</button>
</div>

<script>
const chatContainer = document.getElementById('chat-container');
const promptInput = document.getElementById('prompt');
const sendBtn = document.getElementById('send-btn');

sendBtn.addEventListener('click', sendPrompt);
promptInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendPrompt(); });

async function sendPrompt() {
    const prompt = promptInput.value.trim();
    if (!prompt) return;

    appendMessage(prompt, 'user');
    promptInput.value = '';
    chatContainer.scrollTop = chatContainer.scrollHeight;

    const botMessage = appendMessage('', 'bot');
    typeWriter(botMessage, '...'); // Loading placeholder

    try {
        const response = await fetch('http://localhost:3000/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ prompt })
        });
        const data = await response.json();
        const text = data.choices?.[0]?.text || 'No response';
        typeWriter(botMessage, text);
    } catch (err) {
        typeWriter(botMessage, 'Error connecting to server.');
        console.error(err);
    }
}

function appendMessage(text, sender) {
    const div = document.createElement('div');
    div.className = 'message ' + sender;
    div.textContent = text;
    chatContainer.appendChild(div);
    chatContainer.scrollTop = chatContainer.scrollHeight;
    return div;
}

function typeWriter(element, text, i = 0) {
    element.textContent = '';
    function typing() {
        if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(typing, 20);
        }
    }
    typing();
}
</script>

</body>
</html>
